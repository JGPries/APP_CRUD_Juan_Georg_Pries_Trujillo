<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylo.css">
    <script type="text/javascript" src="toast.js"></script>
    <script type="text/javascript" src="datos.js"></script>
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="logomenu.gif" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="op_añadir">Añadir producto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="ordenar_desc">Ordenar por precio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="ordenar_asc">Ordenar por fecha</a>
                        </li>
                    </ul>
                    <form id="form_buscar" class="d-flex">
                        <input id="busqueda" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button id="b_buscar" class="btn btn-outline-danger" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>
        
        <div>

            <!-- Formulario para añadir un producto -->

            <form id="nuevo_producto" class="d-none mx-auto w-50 mt-3">
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" id="descripcion" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="precio">Precio de compra</label>
                    <input type="text" id="precio" class="form-control">    
                </div>
                <div class="mb-3">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="imagen">Imagen del producto</label>
                    <input type="text" id="imagen" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="comprar">Enlace de compra</label>
                    <input type="text" id="comprar" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="fecha">Fecha</label>
                    <input type="text" id="fecha" class="form-control">
                </div>
                <br>
                <input id="nuevo" type="submit" value="Nuevo producto" class="btn btn-danger btn-block">
            </form>

            <!-- Formulario para editar un producto -->

            <form id="editar_producto" class="d-none mx-auto w-50 mt-3">
                <input type="hidden" id="claveProducto">
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="editarNombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" id="editarDescripcion" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="precio">Precio de compra</label>
                    <input type="text" id="editarPrecio" class="form-control">    
                </div>
                <div class="mb-3">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="editarCategoria" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="imagen">Imagen del producto</label>
                    <input type="text" id="editarImagen" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="comprar">Enlace de compra</label>
                    <input type="text" id="editarComprar" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="fecha">Fecha</label>
                    <input type="text" id="editarFecha" class="form-control">
                </div>
                <br>
                <input id="editado" type="submit" value="Producto editado" class="btn btn-danger btn-block">
            </form>

            <!--LA TABLA CON LOS DATOS-->
            <table class="table table-striped table-hover">
                <thead>
                    <tr align="center">
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th>Imagen</th>
                        <th>Comprar</th>
                        <th>Fecha</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="listaProductos" class="min-vh-100">
                    
                </tbody>
            </table>

        </div>

    </main>

    <footer>

    </footer>

</body>
</html>
